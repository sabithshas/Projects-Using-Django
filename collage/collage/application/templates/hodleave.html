<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/hodleave.css">
</head>

<body>
    <div class="container-fluid-xl">

        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12">
                <nav class="navbar navbar-expand-lg bg-dark">
                    <div class="ms-auto me-5">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="#"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="#"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12">
                <div class="container mt-5">
                    <h1 class="text-center">Leave Submission Page</h1>
                    <form  method="post" action="{% url 'hodleaves' %}" class="text-center mt-5" >
                        {% csrf_token %}
                        <div class="main">
                            <label class="me-5 pe-3">DATE:</label>
                            <input type="date" class="me-5 pe-3" name="date">                            
                        </div>
                        <div class="main mt-5">
                            <label class="ms-5 ps-5">REASON:</label>
                            <textarea rows="3" cols="40" class="ms-5" name="reason"></textarea> 
                        </div>
                        <input type="submit" class="mt-5" style="background-color: black; color: aliceblue;" value="Submit">
                    </form>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
