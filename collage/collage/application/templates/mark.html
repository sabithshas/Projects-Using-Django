<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/mark.css">
</head>

<body style="background-color: rgb(229, 250, 250);">
    <div class="container-fluid-xl">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 mt-3">
                <nav class="navbar navbar-expand-lg" style="background-color: rgb(133, 155, 162);">
                    <div class="ms-auto me-5">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="#"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="#"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 mt-4">
                <h1 class="text-center" style="font-style: oblique; color: rgb(212, 108, 108);">Mark Adding Page</h1>
                <form method="post" action="{% url 'publish' %}" class="text-center mt-5">
                    {% csrf_token %}
                    <div class="" style="display: flex; justify-content: center;">
                        <div>
                        <label class="me-5 pe-3" style="color: rgb(228, 121, 45);">Department</label>
                        <input type="text" class="me-5 pe-3" name="department"><br><br>
                        <label class="me-5 pe-3" style="color: rgb(228, 121, 45);">Subject</label>
                        <input type="text" class="me-3 pe-3" name="subject"><br><br>
                        <label class="me-5 pe-3" style="color: rgb(228, 121, 45);">Total Mark</label>
                        <input type="text" class="me-5 pe-3" name="total"><br><br>
                        <label class="me-5 pe-3" style="color: rgb(228, 121, 45);">Mark</label>
                        <input type="text" class="me-2 pe-3" name="mymark"><br><br><br>
                        <input type="submit" class="btn btn-success" value="Submit">
                        <!-- <a class="btn btn-success " style="color: black;" id="btn" href="" value="submit">Submit</a> -->
                    </div>
                    </div>
                    </form>
            </div>
        </div>

    </div>
</body>

</html>
