<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teacherprofile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/teacherprofile.css">
</head>
<body>
    <div class="container-fluid-xl">

      <div class="row mt-2">
        <div class="col-xl-12 col-lg-12 col-md-12">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="ms-auto me-5">
                    <div class="collapse navbar-collapse" id="navbarNav">
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 mt-5" id="ccc">
          {% for i in teach %}
          <div class="card mt-5" style="width: 30rem;">
            <label>{{forloop.counter}}</label>
            <div class="card-body">
              <h2 class="card-title text-center">TEACHER</h2>
              <p class="card-text">{{i.Hfirstname}}</p>
              <p class="card-text">{{i.Hlastname}}</p>
              <p class="card-text">{{i.Husername}}</p>
              <p class="card-text">{{i.Hadress}}</p>
              <p class="card-text">{{i.Hplace}}</p>
              <p class="card-text"> {{i.Hphone}}</p>
              <p class="card-text">{{i.Hemail}}</p>
              <p class="card-text">{{i.Hdepartment}}</p>
              <p class="card-text">{{i.Hsubject}}</p>
              <p class="card-text">{{i.Hqualification}}</p>
              <p class="card-text">{{i.Hexperience}}</p>
              <p class="card-text">{{i.Hpassword}}</p>
              <p class="card-text">{{i.Hcpassword}}</p>
              <a class="btn btn-success ms-5" href="{% url 'teacheredit' i.id%}">Update</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
</body>
</html>
