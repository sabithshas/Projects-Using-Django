<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/studentleaveapproval.css">
</head>
<body>
    <div class="container-fluid-xl">
        <div class="row mt-2">
            <div class="col-xl-12 col-lg-12 col-md-12">
                <nav class="navbar navbar-expand-lg bg-dark">
                    <div class="ms-auto me-5">
                        <div class="collapse navbar-collapse" id="navbarNav">
                        </div>
                    </div>
                </nav>
            </div>
        </div>


        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 mt-5" id="ccc">
              {% for i in leaves %}
              {% if i.status == '0' %}
              <div class="card mt-5" style="width: 30rem;">
                <label>{{forloop.counter}}</label>
                <div class="card-body">
                  <h2 class="card-title text-center">Leave Letter</h2>
                  <p class="card-text">{{i.user}}</p>
                  <p class="card-text">{{i.date}}</p>
                  <p class="card-text text-center">{{i.reason}}</p>
                  
                  <a class="btn btn-success  " id="btn" href="{%url 'studentleaveok' i.id %}">Approve</a><br>
                  <a class="btn btn-danger  " id="btn" href="{%url 'studentleavedelbutton' i.id %}">Reject</a>
                </div>
              </div>
            </div>
            {% endif %}
            {% endfor %}
          </div>
    
        </div>
</body>
</html>
