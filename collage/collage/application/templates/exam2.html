<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/exam.css">
</head>
<body style="background-color: rgb(161, 145, 145);">
    <div class="container-fluid-xl">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 mt-5">
                <nav class="navbar navbar-expand-lg bg-dark">
                    <div class="ms-auto me-5">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="#"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="#"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 mt-5 text-center text-light">
                <h2><u>EXAM NOTIFICATION</u></h2>
            </div>
        </div>

        <div class="row">
            {% for i in data %}
            {% if i.status == '1' %}
            <div class="col-xl-12 col-lg-12 col-md-12 mt-5" style="display: flex; justify-content: center;">
                <div class="" style=" width: 600px; height: 450px;">
                    <div class="cols" style="display: flex; justify-content: end;">
                    <p class="mt-3 text-dark me-5">DATE:<span>{{i.date}}</span></p>
                </div>
                <div class="mt-5" style="display: flex; justify-content: center;">
                    <labe class="">NOTIFICATION</label><br>
                </div>
                <div class="mt-5 ms-3" style="display: flex; justify-content: center;">
                    <p input="text">{{i.notification}}</p>
                </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>

    </div>
</body>
</html>
