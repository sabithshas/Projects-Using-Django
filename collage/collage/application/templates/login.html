<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/log.css">
</head>

<body>
    <div class="row ">
        <div class="col-lg-12">

            <nav class="navbar navbar-expand-lg" style="background-color: rgba(255, 255, 255, 0.203);">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
                        <div class=" ms-auto">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                                <li class="nav-item">
                                    <a class="nav-link" style="color: rgb(38, 35, 35);" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" style="color: rgb(44, 40, 40);" href="#">Register</a>
                                </li>

                            </ul>
                        </div>

                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h1 class="text-center mt-4">LOGIN</h1>
            <form method="post" action="{% url 'loggin' %}">
                {% csrf_token %}
                <div class="row mt-5">
                    <div class="col-lg-3">
                        <label class="label col-md-6 control-label text-danger ">UserName</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control col-md-9" name="name">
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-lg-3">
                        <label class="label col-md-6 control-label text-danger ">Password</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" class="form-control col-md-9" name="pass">
                    </div>
                </div>
                <div class="row " id="tn">
                    <div class="col-lg-6">
                        <!-- <label class="label col-md-6 control-label text-danger ">Confirm</label> -->
                    </div>
                    <div class="col-lg-9">
                        <button type="submit" class="btn btn-primary mt-4 ">Submit</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3"></div>



    </div>
</body>

</html>
