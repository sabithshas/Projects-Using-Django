<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/studentprofile.css">
</head>
<body>
    <div class="container-fluid-xl">

      <div class="row mt-2">
        <div class="col-xl-12 col-lg-12 col-md-12">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="ms-auto me-5">
                    <div class="collapse navbar-collapse" id="navbarNav">
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 mt-1" id="ccc">
            {% for i in study %}
          <div class="card mt-5" style="width: 30rem;">
            <label>{{forloop.counter}}</label>
            <div class="card-body">
              <h2 class="card-title text-center">STUDENT</h2>
              <p class="card-text">{{i.Sfirstname}}</p>
              <p class="card-text">{{i.Slastname}}</p>
              <p class="card-text">{{i.Susername}}</p>
              <p class="card-text">{{i.Sadress}}</p>
              <p class="card-text">{{i.Splace}}</p>
              <p class="card-text"> {{i.Sphone}}</p>
              <p class="card-text">{{i.Semail}}</p>
              <p class="card-text">{{i.Sdepartment}}</p>
              <p class="card-text">{{i.Ssubject}}</p>
              <p class="card-text">{{i.SAdmission}}</p>
              <p class="card-text">{{i.Spassword}}</p>
              <p class="card-text">{{i.Scpassword}}</p>
              <a class="btn btn-success ms-5" href="{% url 'studentedit' i.id%}">Update</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
</body>
</html>
