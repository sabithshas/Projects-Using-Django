<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="col-lg-6">
        <form method="post" action="{% url 'update' data.id %}">
          {% csrf_token %}
            <div class="mb-5">
                <label for="" class="form-label ms-3">NAME</label>
                <input type="text" class="form-control ms-2"style="width: 60%;" name="name" value="{{data.name}}" >
            </div>
            <div class="mb-5">
                <label for="" class="form-label ms-3">PHONE</label>
                <input type="text" class="form-control ms-2"style="width: 60%;" name="phone" value="{{data.phone}}">
            </div>
            <div class="mb-5">
                <label for="" class="form-label ms-3">ADDRESS</label>
                <input type="text" class="form-control ms-2" style="width: 60%;" name="address" value="{{data.address}}">
            </div>
                <div class="mt-5 ms-3">
                    <button type="submit" class="btn btn-primary" style="background-color: #d70f0f;">Submit</button>
                </div>
        </form>
    </div>   
</body>
</html>
