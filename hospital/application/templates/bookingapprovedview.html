<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/bookingview.css">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <!-- FOR DEMO PURPOSE -->
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <header class="text-center pb-5">
                        <h1 class="h2">Appoiment Lists</h1>
                        
                    </header>
                </div>
            </div><!-- END -->
    
    
            <div class="row">
                {% for i in data %}
                {% if i.status == '1' %}
                <div class="col-lg-6 mx-auto">
    
                    <!-- CUSTOM BLOCKQUOTE -->
                    <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                        <div class="blockquote-custom-icon bg-info shadow-sm"><i class="fa fa-quote-left text-white"></i></div>
                        <p class="mb-0 mt-2 font-italic text-center">{{i.user}}</p>
                        <p class="mb-0 mt-2 font-italic text-center">{{i.department}}</p>
                        <p class="mb-0 mt-2 font-italic text-center">{{i.doctor}}</p>
                        <p class="mb-0 mt-2 font-italic text-center">{{i.date}}</p>
                        <footer class="blockquote-footer pt-4 mt-4 border-top">
                            <p class="text-center">consultion for patient</p>
                        </footer>
                    </blockquote><!-- END -->
    
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </section>
</body>
</html>
