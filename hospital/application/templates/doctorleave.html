<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/doctorleave.css">
</head>
<body style="background-color: rgba(198, 197, 195, 0.415);">
    <div class="container-fluid-xl">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mt-5">
                <h1 class="text-center" style="color:rgba(20, 106, 143, 0.771);">Applying For Leaves</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mt-5 d-flex justify-content-center">
                <div id="main" class="mt-5">
                <form  method="post" action="{% url 'leave' %}">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center mt-5 mb-5">
                        <label id="label">Date:</label>
                        <input type="date" id="textbox" name="date">
                    </div>
                    <div class="d-flex justify-content-center mt-5 mb-5">
                        <label id="label">Reason:</label>
                        <input type="textbox" id="textbox1" name="reason">
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <input class="btn btn-success ms-5 mt-4" type="submit" value="Submit" id="button">
                    </div>
                </form>
            </div>
            </div>
        </div>

    </div>
</body>
</html>
