<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/doctorprofile.css">
</head>
<body>
   <div class="container-fluid-xl">
    <div class="row">
        {% for i in dat %}
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-5" >
            <div class="card"> <img class="card-img-top" src="../static/images/profile1.webp" alt="Card image cap">
                <div class="card-body little-profile text-center">
                    <div class="pro-img"><img src="../static/images/profile2.webp" alt="user"></div>
                    <h3 class="m-b-0">{{i.fullname}}</h3>
                    <p>{{i.specialised}}</p> 
                    <p class="mt-2">{{i.email}}</p>
                    <div class="row text-center m-t-20">
                        <div class="col-lg-4 col-md-4 m-t-20">
                            <h3 class="m-b-0 font-light">{{i.username}}</h3><small>Username</small>
                        </div>
                        <div class="col-lg-4 col-md-4 m-t-20">
                            <h3 class="m-b-0 font-light">{{i.password}}</h3><small>password</small>
                        </div>
                        <div class="col-lg-4 col-md-4 m-t-20">
                            <h3 class="m-b-0 font-light">{{i.confirmpassword}}</h3><small>cpassword</small>
                        </div>
                        <a class="btn btn-success mt-3" href="{% url 'doctoreditid' i.id%}">Update</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

   </div>
</body>
</html>
