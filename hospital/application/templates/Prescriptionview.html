<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/prescriptionview.css">
</head>

<body style="background-color: rgba(244, 244, 226, 0.253);">
    <div class="container-fluid-xl">
        <div class="row mt-5">
            {% for i in data %}
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-5 mb-5">
                <div class="card" style="width: 45rem; background-color: rgba(244, 242, 239, 0.33);">
                    <div class="card-body ">
                        <div class="d-flex justify-content-center mb-5 mt-5">
                            <h5 class="card-title" style="color: black;">Shas Hospital Prescription</h5>
                        </div>
                        <div class="d-flex justify-content-start mb-3 mt-2">
                            <p class="card-text">{{i.name}}</p>
                        </div>
                        <div class="d-flex justify-content-start mb-3">
                            <p class="card-text">{{i.age}}</p>
                        </div>
                        <div class="d-flex justify-content-start mb-3">
                            <p class="card-text">{{i.gender}}</p>
                        </div>
                        <div class="d-flex justify-content-end mb-n5">
                            <p class="card-text">{{i.date}}</p>
                        </div>
                        <div class="d-flex justify-content-start mt-5 mb-5">
                            <p class="card-text"><u>Diagnosis:</u> {{i.diagnosis}}</p>
                        </div>
                        <div class="d-flex justify-content-center mt-5 mb-5">
                            <p class="card-text">{{i.drugname}}</p>
                        </div>
                               
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</body>

</html>
