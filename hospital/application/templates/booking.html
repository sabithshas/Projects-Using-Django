<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/booking.css">
</head>

<body>
    <div class="container-fluid-xl">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-4">
                <h1 class="mt-5" style="color: brown;">BOOK YOUR APPOIMENTS</h1>
            </div>

        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mt-5 ">
                <form method="post" action="{% url 'booking' %}">
                    {% csrf_token %}
                <div class=" mt-5 d-flex justify-content-center">
                <label id="label" class="">Department</label>
                <input type="textbox" class="ms-3" id="textbox" name="department">
            </div>
            <div class="mt-5 d-flex justify-content-center">
                <label id="label" class="">Doctor</label>
                <input type="textbox" class="ms-5" id="textbox" name="doctor">
            </div>
            <div class=" mt-5 d-flex justify-content-center">
                <label id="label" class="">Date</label>
                <input type="date" class="ms-5" id="textbox" name="date">
            </div>
            <div class=" mt-5 d-flex justify-content-center">
                <input class="btn btn-success" type="submit" value="Submit">
            </div>
        </form>
        </div>

    </div>

    </div>
</body>

</html>
