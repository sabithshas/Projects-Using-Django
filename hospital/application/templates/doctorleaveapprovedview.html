<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/doctorleave.css">
</head>
<body>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 mt-5 d-flex justify-content-center">
            <h1 style="color: rgb(0, 0, 0); font-style: oblique; font: bolder;">DOCTORS ON LEAVE</h1>
        </div>
    </div>
    <div class="row">
        {% for i in data %}
        {% if i.status == '1' %}
    <div class="col-xl-12 col-lg-12 col-md-12 mt-5 mb-5 d-flex justify-content-center">        
        <div class="card mt-5" style="width: 35rem; background-color: rgb(76, 74, 74); color: aliceblue; border: solid; border-radius: 25px;">
          <label></label>
          <div class="card-body">
            <h2 class="card-title text-center">NOTIFICATION</h2>
            <p class="card-text text-center">MR {{i.user}} is Leave</p>
            <p class="card-text text-center">on {{i.date}}</p>
            <!-- <p class="card-text text-center">{{i.reason}}</p>  -->
          </div>
        </div>
        
      </div>
      {% endif %}
      {% endfor %}
    </div>
</body>
</html>
