<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/patientprofile.css">
</head>

<body>
    <div class="container-fluid-xl">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-5">
                <h1 ><u>PATIENT PROFILE</u></h1>
            </div>
        </div>
        <div class="row ">
            {% for i in data %}
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-5">
                <div class="card mb-3 mt-5" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="../static/images/profile4.webp" class="img-fluid rounded-start mt-5 ms-3" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title text-center">{{i.fullname}}</h5>
                                <p class="card-text text-center">{{i.username}}</p>
                                <p class="card-text text-center">{{i.email}}</p>
                                <p class="card-text text-center">{{i.phone}}</p>
                                <p class="card-text text-center">{{i.address}}</p>
                                <p class="card-text text-center">{{i.district}}</p>
                                <p class="card-text text-center">{{i.password}}</p>
                                <p class="card-text text-center">{{i.confirmpassword}}</p>
                                <a class="btn btn-success mt-3" href="{% url 'patienteditid' i.id%}">Update</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</body>

</html>
